<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section class="order">
        <div class="container order__container">
            <div class="order__cords">
                <div class="order__card">
                    <img src="image/pomidor.png" alt="" class="order__image">
                    <div class="order__content">
                        <h3 class="order__title">Heirloom tomato</h3>
                        <p class="order__sum">$5.99 / lb</p>
                        <button class="order__btn">Buy</button>
                    </div>
                    <p class="order__text">$5.99 / lb</p>
                </div>
                <div class="order__card">
                    <img src="image/noonbrew-ziCb4_EKmak-unsplash.png" alt="" class="order__image">
                    <div class="order__content">
                        <h3 class="order__title">Organic ginger</h3>
                        <p class="order__sum">$12.99 / l</p>
                        <button class="order__btn">Buy</button>
                    </div>
                    <p class="order__text">$6.50</p>
                </div>
                <div class="order__card">
                    <img src="image/piyoz.png" alt="" class="order__image">
                    <div class="order__content">
                        <h3 class="order__title">Sweet onion</h3>
                        <p class="order__sum">$2.99 / lb</p>
                        <button class="order__btn">Buy</button>
                    </div>
                    <p class="order__text">$14.95</p>
                </div>
            </div>
            <div class="order__deck">
                <h3 class="order__deck__title">Order summary</h3>
                <div class="order__deck-support">
                    <ul class="order__deck-list">
                        <li class="order__deck-item">
                            <a href="" class="order__deck-link">Subtotal</a>
                        </li>
                        <li class="order__deck-item">
                            <a href="" class="order__deck-link">Shipping</a>
                        </li>
                        <li class="order__deck-item">
                            <a href="" class="order__deck-link">Tax</a>
                        </li>
                        <li class="order__deck-item">
                            <a href="" class="order__deck-link">Total</a>
                        </li>
                    </ul>
                    <ul class="order__deck-list">
                        <li class="order__deck-item">
                            <a href="" class="order__deck-link">$27.44</a>
                        </li>
                        <li class="order__deck-item">
                            <a href="" class="order__deck-link">$3.99</a>
                        </li>
                        <li class="order__deck-item">
                            <a href="" class="order__deck-link">$2.00</a>
                        </li>
                        <li class="order__deck-item">
                            <a href="" class="order__deck-link">$33.43</a>
                        </li>
                    </ul>
                </div>
                <button class="order__deck-btn">Continue to payment <img src="image/Vector 88.png" alt=""></button> 
            </div>
        </div>
    </section>
</body>
</html>
